
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Admin — Sabor Express</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="admin-login-body">
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="admin-login-header">
        <div class="logo">
          <span class="material-icons">restaurant</span>
          <h1>Sabor Express</h1>
        </div>
        <p class="muted">Painel Administrativo</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="admin-login-messages">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'error' if category == 'danger' else category }}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('admin.admin_login') }}" method="post" class="admin-login-form">
        <div class="form-group">
          <label for="username">
            <span class="material-icons">person</span> Usuário Admin
          </label>
          <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
          <label for="password">
            <span class="material-icons">lock</span> Senha Admin
          </label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <div class="admin-login-actions">
          <button class="btn btn-admin" type="submit">
            <span class="material-icons">admin_panel_settings</span> Entrar no Admin
          </button>
          
          <div class="admin-login-links">
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline">
              <span class="material-icons">person</span> Sou Cliente
            </a>
            <a href="{{ url_for('main.homepage') }}" class="btn btn-link">
              <span class="material-icons">arrow_back</span> Voltar ao Site
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <style>
  .admin-login-body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 1rem;
  }

  .admin-login-container {
    width: 100%;
    max-width: 400px;
  }

  .admin-login-card {
    background: white;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  }

  .admin-login-header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .admin-login-header .logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    margin-bottom: 0.5rem;
  }

  .admin-login-header .logo .material-icons {
    font-size: 2.5rem;
    color: #1976d2;
  }

  .admin-login-header h1 {
    font-size: 1.75rem;
    color: #333;
    margin: 0;
  }

  .admin-login-header .muted {
    color: #666;
    margin: 0;
  }

  .admin-login-messages {
    margin-bottom: 1.5rem;
  }

  .admin-login-form .form-group {
    margin-bottom: 1.5rem;
  }

  .admin-login-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .admin-login-form .form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .admin-login-form .form-control:focus {
    outline: none;
    border-color: #1976d2;
    box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
  }

  .admin-login-actions {
    margin-top: 2rem;
  }

  .btn {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-decoration: none;
    margin-bottom: 0.75rem;
  }

  .btn-admin {
    background: #d32f2f;
    color: white;
  }

  .btn-admin:hover {
    background: #c62828;
    transform: translateY(-1px);
  }

  .btn-outline {
    background: transparent;
    border: 1px solid #1976d2;
    color: #1976d2;
  }

  .btn-outline:hover {
    background: #1976d2;
    color: white;
  }

  .btn-link {
    background: transparent;
    color: #666;
    border: 1px solid #ddd;
  }

  .btn-link:hover {
    background: #f8f9fa;
    border-color: #999;
  }

  .admin-login-links {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .alert {
    padding: 0.75rem 1rem;
    border-radius: 8px;
    border-left: 4px solid transparent;
  }

  .alert-error, .alert-danger {
    border-left-color: #dc3545;
    background: #fef2f2;
    color: #991b1b;
  }

  .alert-success {
    border-left-color: #10b981;
    background: #f0fdf4;
    color: #166534;
  }

  @media (max-width: 480px) {
    .admin-login-card {
      padding: 2rem 1.5rem;
    }
  }
  </style>
</body>
</html>
